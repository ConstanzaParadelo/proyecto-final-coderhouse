<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetAlert.js"></script> 
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Regístrarse</button>
          </div>
        </div>

        <!--Formulario de Login y registro-->
        <div class="contenedor__login-register">
          <!--Login-->
          <div class="formulario__login" id="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Usuario" id="usuario" />
            <input type="password" placeholder="Contraseña" id="password"/>
            <button id="datosSesion">Entrar</button>
            <p class="warnings" id="warningsLogin"></p>
          </div>

          <!--Registro-->
         
            <div class="formulario__register" id="formulario__register">
              <h2>Regístrarse</h2> 
            <input id="nombreRegister" type="text" placeholder="Nombre" />
            <input id="apellidoRegister"type="text" placeholder="Apellido" />
            <input id="mailRegister"type="text" placeholder="Correo Electronico" />
            <input id="usuarioRegister"type="text" placeholder="Usuario" />
            <input id="passRegister"type="password" placeholder="Contraseña" />
            <button id="btnRegistro">Regístrarse</button>
            <p class="warnings" id="warnings"></p>
          </div>
      </div>

    </main>

    <script src="./js/login.js"></script>
    <script src="./js/estilosLogin.js"></script>
  </body>
</html>
